<html lang="ru">
<body>
<form enctype="multipart/form-data" action="prepare?type={{ operation_type }}" method="post">
    {% csrf_token %}
    <input type="file" name="uploaded">
    <button type="submit">Upload</button>
</form>

{% if files %}
    <div class="Container">
        <h1>Загруженные файлы</h1>
        {% for file in files %}
            <img height="200" src="storage?filename={{ file.image }}" alt=""/> <h3>{{ file.user_filename }}</h3>
        {% endfor %}
    </div>
{% endif %}

<a href="{{ operation_url }}">{{ operation_text }}</a>
<a href="clear?type={{ operation_type }}">Очистить файлы</a>
</body>
</html>
